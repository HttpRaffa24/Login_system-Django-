{% extends 'home.html' %}
{% load crispy_forms_filters %}

{% block title %}Login Here!{% endblock %}
{% load crispy_forms_tags %}


{% block content %}
    <form class="from-group" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="http://127.0.0.1:8000/register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock content %}
